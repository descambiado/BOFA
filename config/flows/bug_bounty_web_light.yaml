# BOFA Flow: Bug Bounty Web Light
# Recon basico + headers de seguridad y robots.txt para una URL.

name: bug_bounty_web_light
description: "Bug bounty web ligero: recon, cabeceras, security headers y robots.txt sobre una URL"
steps:
  - module: recon
    script: web_discover
    parameters:
      url: "{target}"
  - module: recon
    script: http_headers
    parameters:
      url: "{target}"
      json: true
  - module: web
    script: security_headers_analyzer
    parameters:
      url: "{target}"
      json: true
  - module: web
    script: robots_txt
    parameters:
      url: "{target}"
      json: true

