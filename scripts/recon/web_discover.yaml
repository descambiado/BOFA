
name: web_discover
category: recon
author: "@descambiado"
description: "Herramienta de descubrimiento de subdominios y servicios web"
version: "1.0"
last_updated: "2025-06-16"
tags: ["subdomain", "web discovery", "reconnaissance", "http", "https"]
usage: "python3 web_discover.py --url https://example.com [--output out.json]"

parameters:
  url:
    type: string
    description: "URL objetivo"
    required: true
  output:
    type: string
    description: "Archivo de salida (JSON)"
    required: false

dependencies:
  - requests
  - socket
requirements: "requests>=2.25.0"
educational_purpose: true
legal_notice: "Solo para uso educativo y profesional autorizado"
