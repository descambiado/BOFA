    type: "string"
    description: "Target network (IP or CIDR notation)"
    required: true
    example: "192.168.1.0/24"
  
  port_range:
    type: "string"
    description: "Port range to scan"
    required: false
    default: "1-1024"
    example: "1-65535"
  
  stealth_mode:
    type: "boolean"
    description: "Enable quantum stealth techniques"
    required: false
    default: true
  
  max_threads:
    type: "integer"
    description: "Maximum concurrent threads"
    required: false
    default: 10
    min: 1
    max: 100
  
  output_format:
    type: "select"
    description: "Output format"
    required: false
    options: ["text", "json", "html"]
    default: "text"
  
  output_file:
    type: "string"
    description: "Output file path"
    required: false

