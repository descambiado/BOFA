
name: log_guardian
category: blue
description: "Analiza un fichero de log y detecta eventos sospechosos (brute force, sudo, escaneos, etc.). Puede generar resumen JSON."
parameters:
  file:
    type: string
    description: "Ruta del fichero de log a analizar (ej. /var/log/auth.log)"
    required: true
  output:
    type: string
    description: "Ruta de salida para guardar el JSON completo (opcional)"
    required: false
  json:
    type: bool
    description: "Si es true, imprime resumen JSON en stdout (para IA/flows)"
    required: false
