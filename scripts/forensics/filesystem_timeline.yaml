name: filesystem_timeline
category: forensics
description: "Construye una linea de tiempo simple de ficheros en un directorio (ruta, tamano, mtime) con salida opcional JSON"
parameters:
  directory:
    type: string
    description: "Directorio raiz a analizar"
    required: true
  max-files:
    type: int
    description: "Numero maximo de ficheros a incluir"
    required: false
    default: 100
  json:
    type: boolean
    description: "Si es true, imprime salida JSON en stdout (para IA/flows)"
    required: false

