name: "DNA-based Cryptography Simulator"
description: "Revolutionary biological cryptography using DNA sequences and genetic algorithms"
author: "BOFA Biotechnology Security Team"
version: "2.5.1"
category: "purple"
difficulty: "expert"
estimated_time: "25-40 minutes"

features:
  - "üß¨ DNA Sequence Encryption/Decryption"
