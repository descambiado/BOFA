name: robots_txt
category: web
description: "Obtiene el contenido de robots.txt de una URL para recon y analisis de directivas"
parameters:
  url:
    type: string
    description: "URL base (ej. https://example.com)"
    required: true
  timeout:
    type: integer
    description: "Timeout en segundos"
    required: false
    default: 10
  json:
    type: boolean
    description: "Salida en formato JSON"
    required: false
    default: false
