name: param_finder
category: web
description: "Extrae parametros potenciales de una pagina web (formularios y enlaces) con salida opcional JSON"
parameters:
  url:
    type: string
    description: "URL a analizar (ej. https://example.com)"
    required: true
  timeout:
    type: int
    description: "Timeout en segundos"
    required: false
    default: 10
  json:
    type: bool
    description: "Si es true, imprime salida JSON en stdout (para IA/flows)"
    required: false

